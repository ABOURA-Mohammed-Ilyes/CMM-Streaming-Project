<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/watch.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong>Vidéothèque</strong></li>
        </ul>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/upload">Uploader</a></li>
        </ul>
    </nav>

    <!-- Contenu principal -->
    <main class="container">
        <!-- Boutons de résolution -->
        <div id="resolutionButtons" class="resolution-buttons">
            <!-- Les boutons de résolution apparaîtront ici -->
        </div>

        <!-- Lecteur vidéo et playlist -->
        <section id="videoSection" class="video-section">
            <div id="video-container" class="video-container">
                <video id="videoPlayer" controls></video>
            </div>
            <aside id="playlist">
                <ul id="segmentList" class="segment-list">
                    <!-- La liste des segments vidéo apparaîtra ici -->
                </ul>
            </aside>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/watch.js') }}"></script>
</body>
</html>
